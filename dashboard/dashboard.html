<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN || AGROBOT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>

    <header>
      <a href="#" class="brand">AGROBOT</a>
      <div class="menu">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="#">Notification</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Support</a>
        <a href="C:\Users\Chris_Harris\Desktop\Agrobot\second\index.html">LogOut</a>
      </div>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>
    <section class="section-main">
      <h1>WELCOME BACK ADMIN!</h1>
    </section>
    <section class="section-two">
      <h2>DASHBOARD</h2>
      <iframe width="100%" height="600px" frameborder="0" src="https://stem.ubidots.com/app/dashboards/public/dashboard/ezj1sPmEuK77axVEQYKl1klCCnDsX5VajHSWzgn2kBQ?nonavbar=true&embed=true"></iframe>
    </section>

    <script type="text/javascript">
    //javascript for navigation bar effect on scroll
    window.addEventListener("scroll", function(){
      var header = document.querySelector("header");
      header.classList.toggle('sticky', window.scrollY > 0);
    });

    //javascript for responsive navigation sidebar menu
    var menu = document.querySelector('.menu');
    var menuBtn = document.querySelector('.menu-btn');
    var closeBtn = document.querySelector('.close-btn');

    menuBtn.addEventListener("click", () => {
      menu.classList.add('active');
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove('active');
    });
    </script>

  </body>
</html>
